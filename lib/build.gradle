plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

task helloJayJay {
    description = "Menjalankan Hello JayJay Dalam Custom Task"
    doLast {
        println "Hello JayJay!"
    }
}

task greetingTask {
    description = "Menjalankan Hello Gradle Dengan Input Nama"
    String nama = project.hasProperty('name') ? project.property('nama') : 'Gradle User'
    doLast {
        println "Hello, $nama! Welcome to Gradle World!"
    }
}

task sumANumber {
    description = "Penjumlahan"
    int a = project.hasProperty('a') ? project.property('a').toInteger() : 0
    int b = project.hasProperty('b') ? project.property('b').toInteger() : 0
    doLast {
        int sum = a + b 
        println "Hasil = $sum"
    }
}